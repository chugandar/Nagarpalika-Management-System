<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link rel="stylesheet" href="css/profile_css.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <title>Profile</title>
    </head>
    <body>
        <div class="header" id="name">
            <h1>Profile</h1>
        </div>
        <div class="container">
            <div>
                <label>Name</label>
            </div>
            <div>
                <input type="text">
            </div>
            <div>
                <label>Username</label>
            </div>
            <div>
                <input type="text">
            </div>
            <div>
                <label>Password</label>
            </div>
            <div>
                <input type="password">
            </div>
            <div>
                <table class="highlight">
                    <thead>
                      <tr>
                          <th>ID</th>
                          <th>Complaint</th>
                          <th>Status</th>
                      </tr>
                    </thead>
            
                    <tbody>
                      <tr>
                        <td>1</td>
                        <td>Clogged drain</td>
                        <td>Done</td>
                      </tr>
                      <tr>
                        <td>2</td>
                        <td>Bad road</td>
                        <td>Not Done</td>
                      </tr>
                      <tr>
                        <td>3</td>
                        <td>Dengue mosquitoes</td>
                        <td>Done</td>
                      </tr>
                    </tbody>
                  </table>
            </div>
            <div id="new_complaint">
                <label>New Complaint</label>
            </div>
            <div>
                <input type="text">
            </div>
            <div>
                <input type="submit" class="btn waves-effect waves-light" value="Submit" name="action">
            </div>

        </div>
    </body>
</html>
